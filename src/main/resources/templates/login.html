<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图灵社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>

<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="lmain">
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="username" name="username" th:value="${name}" >
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>

        <hr style="margin-bottom: 10px;margin-top: 10px;">
        <div class="form-group">
            <label for="password">第三方登入</label>
            <div>
                维护中
                <!--                <a href="https://github.com/login/oauth/authorize?client_id=dc1b8d16034da33c2820&redirect_uri=http://www.codetip.net/callback&scope=user&state=1" title="Github"><img class="thirdIcon" src="/images/GitHub.png"></a>-->
            </div>
        </div>

        <div class="form-group">
            <label for="remember-me">记住我</label>
            <input type="checkbox" class="form-control" id="remember-me"  name="remember-me">
        </div>

        <div class="form-group">
            <a href="/register">注册新用户</a>
            <button type="submit" class="btn btn-default">登录</button>
            <a href="/">忘记密码？</a>
        </div>
        <div class="alert alert-danger "
             th:text="${error}"
             th:if="${error != null}">
        </div>
    </form>
</div>

</body>


</html>
