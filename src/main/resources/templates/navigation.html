<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">图灵社区</span>
                </button>
                <a class="navbar-brand" href="/">图灵社区</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <ul class="nav navbar-nav">
                    <li role="presentation">

                        <a   data-container="body" data-toggle="popover" data-placement="bottom" data-content="
                            <p>后端基于spring boot ; mybatis generator </p>
                            <p>集成spring security实现用户登录及权限控制</p>
                            <p>集成fastdfs作为文件系统，暂时只用于发布问题时的图片上传功能。并由nginx作代理访问到服务器资源</p>
                            <p>简单集成了redis作为session的存储，点赞功能及游览数等未来会逐步迁移到redis上</p>
                            <p>前端基于jquery ; bootstrap ; thymeleaf  </p>" id="example">
                            关于本站
                        </a>

                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" >
                    <li sec:authorize="isAuthenticated()">
                        <a href="/publish">提问</a>
                    </li>
                    <li sec:authorize="isAuthenticated()"><a href="/profile/replies">通知 <span class="badge"  sec:authentication="principal.unreadCount"></span></a>
                    </li>
                    <li class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span sec:authentication="principal.username"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a href="/login">登录</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
