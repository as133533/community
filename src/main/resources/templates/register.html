<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图灵社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>

<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="lmain">
    <form action="/register" method="post">
        <div class="form-group">
            <label for="name">账号</label>
            <input type="text" class="form-control" id="name" placeholder="username" name="name" th:value="${name}">
        </div>
        <div class="form-group">
            <label for="name">邮箱</label>
            <input type="text" class="form-control" id="email" placeholder="@email" name="email" th:value="${email}">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="name">确认密码</label>
            <input type="text" class="form-control" id="password1" placeholder="Confirm Password" name="password1" >
        </div>

        <hr style="margin-bottom: 10px;margin-top: 10px;">

        <div class="form-group">
            <button type="submit" class="btn btn-default">注册</button>
        </div>
        <div class="alert alert-danger "
             th:text="${error}"
             th:if="${error != null}">
        </div>
    </form>
</div>

</body>


</html>
